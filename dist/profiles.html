<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <title>Welcome to the DevConnector</title>
    <script src="https://use.fontawesome.com/f1dec1297a.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>

      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">Developers</h1>
      <p class="lead">
        <i class="fas fa-connectdevelop"></i>
        Browse and connect with developers
      </p>
      <div class="profiles">
        <div class="profile bg-light">
          <img
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt="avatar"
            class="round-img"
          />
          <div>
            <h2>John Doe</h2>
            <p>Developer at Microsoft</p>
            <p>Seatttle WA</p>
            <a href="profile.html" class="btn btn-primary">
              View Profile
            </a>
          </div>
          <ul>
            <li class="text-primary"><i class="fas fa-check"></i>HTML</li>
            <li class="text-primary"><i class="fas fa-check"></i>CSS</li>
            <li class="text-primary"><i class="fas fa-check"></i>JavaScript</li>
            <li class="text-primary"><i class="fas fa-check"></i>C#</li>
          </ul>
        </div>
      </div>
      <div class="profiles">
        <div class="profile bg-light">
          <img
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt="avatar"
            class="round-img"
          />
          <div>
            <h2>John Doe</h2>
            <p>Developer at Google</p>
            <p>San Francisco CA</p>
            <a href="profile.html" class="btn btn-primary">
              View Profile
            </a>
          </div>
          <ul>
            <li class="text-primary"><i class="fas fa-check"></i>Python</li>
            <li class="text-primary"><i class="fas fa-check"></i>Go</li>
            <li class="text-primary"><i class="fas fa-check"></i>Angular</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
